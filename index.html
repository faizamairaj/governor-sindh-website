<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website Home Page Design </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"><img src="images/logo image.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/menu image.png">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-right">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="feature-box">
                        <h1>Create Your Own Website</h1>
                        <p>Crafting visually appealing and user-friendly digital experiences
                             that effectively communicate brand identity and engage target audiences.</p>
                        <a href="#" class="btn-One">Read More</a>
                        <a href="#" class="btn-Two">Contact Us</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="images/to do list image.jpg" class="feature-img">
                </div>

            </div>
        </div>
    </div>
    <img src="images/wave image.jpg" class="wave-img">

</body>
</html>
